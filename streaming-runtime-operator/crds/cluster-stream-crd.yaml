  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: { }
      additionalPrinterColumns:
        - jsonPath: .status.conditions[?(@.type=="Ready")].status
          name: Ready
          type: string
        - jsonPath: .status.conditions[?(@.type=="Ready")].reason
          name: Reason
          type: string
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                keys:
                  type: array
                  items:
                    type: string
                streamModes:
                  type: array
                  items:
                    type: string
                storage:
                  type: object
                  properties:
                    servers:
                      type: array
                      items:
                        type: object
                        properties:
                          url:
                            type: string
