apiVersion: streaming.tanzu.vmware.com/v1alpha1
kind: ClusterStream
metadata:
  name: my-kafka-cluster-stream
spec:
  keys: ["truckclass", "truckid"]
  streamModes: ["read", "write"]
  storage:
    server:
      url: "http://localhost:8080"
      protocol: "kafka"
    attributes:
      key1: "value1"
    reclaimPolicy: "Retain"
