apiVersion: streaming.tanzu.vmware.com/v1alpha1
kind: Stream
metadata:
  name: kafka-stream-songs
spec:
  name: songs
  protocol: "kafka"
  storage:
    clusterStream: "cluster-stream-kafka-songs"
  streamMode: [ "read" ]
  keys: [ "album", "genre" ]
  dataSchemaContext:
    inline:
      type: "avro"
      schema: |
        {
          "type" : "record",
          "name" : "Songs",
          "namespace" : "net.tzolov.poc.playsongs.avro",
          "fields" : [ {
            "name" : "song_id",
            "type" : "long"
          }, {
            "name" : "name",
            "type" : "string"
          }, {
            "name" : "album",
            "type" : [ "null", "string" ]
          }, {
            "name" : "artist",
            "type" : [ "null", "string" ]
          }, {
            "name" : "genre",
            "type" : "string"
          } ]
        }
    timeAttributes:
      - name: proctime
    options:
      ddl.scan.startup.mode: earliest-offset
---
apiVersion: streaming.tanzu.vmware.com/v1alpha1
kind: Stream
metadata:
  name: kafka-stream-playevents
spec:
  name: playevents
  protocol: kafka
  storage:
    clusterStream: "cluster-stream-kafka-playevents"
  streamMode: [ "read" ]
  keys: [ "song_id" ]
  dataSchemaContext:
    inline:
      type: avro
      schema: |
        {
          "type" : "record",
          "name" : "PlayEvents",
          "namespace" : "net.tzolov.poc.playsongs.avro",
          "fields" : [ {
            "name" : "song_id",
            "type" : "long"
          }, {
            "name" : "duration",
            "type" : [ "null", "long" ]
          } ]
        }
    metadataFields:
      - name: event_time
        type: long_timestamp-millis
        metadata:
          from: timestamp
          readonly: true
    timeAttributes:
      - name: event_time
        watermark: "`event_time` - INTERVAL '30' SECONDS"
    options:
      ddl.scan.startup.mode: earliest-offset
---
apiVersion: streaming.tanzu.vmware.com/v1alpha1
kind: Stream
metadata:
  name: kafka-stream-songplays
spec:
  name: songplays
  protocol: "kafka"
  storage:
    clusterStream: "cluster-stream-kafka-songplays"
  streamMode: [ "read", "write" ]
  keys: [ "name", "genre" ]
  dataSchemaContext:
    inline:
      type: avro
      schema: |
        {
          "type" : "record",
          "name" : "SongPlays",
          "namespace" : "net.tzolov.poc.playsongs.avro",
          "fields" : [ {
            "name" : "song_id",
            "type" : "long"
          }, {
            "name" : "album",
            "type" : [ "null", "string" ]
          }, {
            "name" : "artist",
            "type" : [ "null", "string" ]
          }, {
            "name" : "name",
            "type" : [ "null", "string" ]
          }, {
            "name" : "genre",
            "type" : "string"
          }, {
            "name" : "duration",
            "type" : [ "null", "long" ]
          }, {
            "name" : "event_time",
            "type" : {
              "type" : "long",
              "logicalType" : "timestamp-millis"
            }
          } ]
        }
